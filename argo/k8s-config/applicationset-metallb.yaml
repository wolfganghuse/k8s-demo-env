apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metallb
  namespace: gitops
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          type: 'argo'
  template:
    metadata:
      name: '{{name}}-metallb'
    spec:
      destination:
        namespace: metallb-system
        server: '{{server}}'
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
      source:
        chart: metallb
        helm:
          parameters:
            address-pools:
            - name: default
              protocol: layer2
              addresses:
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 2.5.13
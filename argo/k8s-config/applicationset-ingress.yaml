apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          type: argo
  template:
    metadata:
      name: '{{name}}-ingress'
    spec:
      destination:
        namespace: nginx-ingress
        server: '{{server}}'
      project: default
      source:
        chart: nginx-ingress-controller
        helm:
          parameters:
          - name:  service.type
            value: LoadBalancer
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 9.0.9